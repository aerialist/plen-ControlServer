<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

	<title>PLENCheck for Web</title>

	<link rel="stylesheet" href="./assets/css/bootstrap.min.css">

	<script src="./assets/js/jquery.min.js"></script>
	<script src="./assets/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="row">
			<h1 class="text-center">PLENCheck for Web</h1>

			<div class="col-xs-3 col-xs-offset-1 panel panel-default">
				<h2>Joint List</h2>

				<div class="radio">
					<label><input type="radio" name="radio-angle" checked>01: Left Shoulder Pitch</label>
				</div>
				<div class="radio">
					<label><input type="radio" name="radio-angle">02: Left Thigh Yaw</label>
				</div>
				<div class="radio">
					<label><input type="radio" name="radio-angle">03: Left Shoulder Roll</label>
				</div>
				<div class="radio">
					<label><input type="radio" name="radio-angle">04: Left Elbow Roll</label>
				</div>
				<div class="radio">
					<label><input type="radio" name="radio-angle">05: Left Thigh Roll</label>
				</div>
				<div class="radio">
					<label><input type="radio" name="radio-angle">06: Left Thigh Pitch</label>
				</div>
				<div class="radio">
					<label><input type="radio" name="radio-angle">07: Left Knee Pitch</label>
				</div>
				<div class="radio">
					<label><input type="radio" name="radio-angle">08: Left Foot Pitch</label>
				</div>
				<div class="radio">
					<label><input type="radio" name="radio-angle">09: Left Foot Roll</label>
				</div>
				<div class="radio">
					<label><input type="radio" name="radio-angle">10: Right Shoulder Pitch</label>
				</div>
				<div class="radio">
					<label><input type="radio" name="radio-angle">11: Right Thigh Yaw</label>
				</div>
				<div class="radio">
					<label><input type="radio" name="radio-angle">12: Right Shoulder Roll</label>
				</div>
				<div class="radio">
					<label><input type="radio" name="radio-angle">13: Right Elbow Roll</label>
				</div>
				<div class="radio">
					<label><input type="radio" name="radio-angle">14: Right Thigh Roll</label>
				</div>
				<div class="radio">
					<label><input type="radio" name="radio-angle">15: Right Thigh Pitch</label>
				</div>
				<div class="radio">
					<label><input type="radio" name="radio-angle">16: Right Knee Pitch</label>
				</div>
				<div class="radio">
					<label><input type="radio" name="radio-angle">17: Right Foot Pitch</label>
				</div>
				<div class="radio">
					<label><input type="radio" name="radio-angle">18: Right Foot Roll</label>
				</div>
			</div>

			<div class="col-xs-4">
				<img class="center-block" src="./assets/img/plen_body.png" alt="PLEN2" width="338" height="500">
			</div>

			<div class="col-xs-3 panel panel-default">
				<h2>Checker Components</h2>

				<div class="form-group">
					<label for="mode-selector" class="control-label">Apply Mode</label>
					<select class="form-control" id="mode-selector">
						<option>Native ($AN)</option>
						<option>Diff ($AD)</option>
					</select>
				</div>

				<div class="form-group">
					<label class="control-label">Set Value</label>
					<input type="range" min="-1800" max="1800">
				</div>

				<div class="form-group">
					<button class="btn btn-default btn-block" type="button">Home</button>
					<button class="btn btn-default btn-block" type="button">Min</button>
					<button class="btn btn-default btn-block" type="button">Max</button>
				</div>

				<div class="form-group">
					<label for="input-motion">Input Motion(s)</label>
					<input type="file" accept=".json" multiple id="input-motion">
				</div>

				<div class="form-group">
					<button class="btn btn-primary btn-block" type="button">Install</button>
				</div>

				<div class="form-group">
					<div class="progress">
						<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
							<span class="sr-only">20% Complete</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
